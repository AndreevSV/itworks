<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f92f66fee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-container">
        <div class="left-container">
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i> 
                    Home 
                </li>
                <li>
                    <i class="fa-solid fa-bell"></i>
                    Notifications
                </li>
                <li>
                    <i class="fa-solid fa-message"></i>
                    Messages
                </li>
            </ul>
        </div>
        <div class="center-container">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="right-container">
            <ul>
                <li>
                    <input type="text" id="inputBox" placeholder="Search on Twitter">
                </li>
                <li>
                    <img src="https://raw.githubusercontent.com/Simonetix-Pro-Fullstack-Course/exercises-morning/main/css_05_exercises/images/avatar.png" alt="">
                </li>
                <li>
                    <button type="button">Tweet</button>
                </li>
            </ul>
            
        </div>
    </div>

    <div class="middle-container">
        <p class="text">Twitter Banner</p>
    </div>

    <div class="info-container">
        <div class="logo-container">
            <img class="logo" src="https://raw.githubusercontent.com/Simonetix-Pro-Fullstack-Course/exercises-morning/main/css_05_exercises/images/avatar.png" alt="">
        </div>
        <div class="table-container">   
                <table>
                    <thead>
                        <tr>
                            <th class="tweets">Tweets</th>
                            <th></th>
                            <th>Followings</th>
                            <th>Followers</th>
                            <th>Favorites</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="tweets-count">1234</td>
                            <th></th>
                            <td>645</td>
                            <td>84</td>
                            <td>98</td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <div class="buttons-container">
            <ul>
                <button class="follow-button">Follow</button>
                <button class="ellipsis-button"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </ul>
        </div>
    </div>
</body>
</html>
